<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url("img/love.jpg"); /* background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
    }
    #noBtn {
      background-color: pink;
      border: 2px solid red;
    }
    #yesBtn {
      background-color: lightgreen;
      border: 2px solid green;
    }
    #rageGif, #yesGif, #loveMessage {
      display: none; /* hidden at first */
      margin-top: 20px;
    }
    h1, button {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      padding: 10px;
      display: inline-block;
    }
    #loveMessage {
      font-size: 22px;
      font-weight: bold;
      color: darkred;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- First GIF (rose) -->
  <div id="roseGif">
    <img src="img/meme.gif" alt="Valentine Rose">
  </div>

  <h1>Will you be my Valentine? ❤️</h1>
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>

  <!-- Rage GIF (appears when NO is clicked) -->
  <div id="rageGif">
    <img src="img/rage.gif" alt="Funny Rage Reaction">
  </div>

  <!-- YES GIF (appears when YES is clicked) -->
  <div id="yesGif">
    <img src="img/kiss.gif" alt="Romantic YES Reaction">
  </div>

  <!-- Love message (appears only when YES is clicked) -->
  <div id="loveMessage">
    Thank you for being the reason my world is brighter. 
    Happy Valentine’s Day, my love — I cherish you more than words can say, xoxo
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const roseGif = document.getElementById("roseGif");
    const rageGif = document.getElementById("rageGif");
    const yesGif = document.getElementById("yesGif");
    const loveMessage = document.getElementById("loveMessage");

    let noSize = 20; // starting font size

    noBtn.addEventListener("click", () => {
      noSize += 10; // increase size each click
      noBtn.style.fontSize = noSize + "px";
      noBtn.style.padding = (noSize/2) + "px " + noSize + "px";

      // Hide rose GIF, YES GIF, and love message; show rage GIF
      roseGif.style.display = "none";
      yesGif.style.display = "none";
      loveMessage.style.display = "none";
      rageGif.style.display = "block";
    });

    yesBtn.addEventListener("click", () => {
      // Hide rose GIF and rage GIF; show YES GIF and love message
      roseGif.style.display = "none";
      rageGif.style.display = "none";
      yesGif.style.display = "block";
      loveMessage.style.display = "block"; // show message only now

      // Hide the NO button completely
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
